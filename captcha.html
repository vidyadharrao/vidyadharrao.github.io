<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Page</title>
    <style>
        #captcha-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #captcha-modal.show {
            display: flex;
        }

        #captcha-modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #captcha-modal-content h2 {
            margin-top: 0;
        }

        #captcha-modal-content button {
            margin-top: 20px;
        }

        #captcha-image {
            width: 200px;
            height: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="captcha-modal">
        <div id="captcha-modal-content">
            <h2>Captcha Verification</h2>
            <canvas id="captcha-canvas" width="200" height="50"></canvas>
            <input id="captcha-input" type="text" placeholder="Enter Captcha Code">
            <button id="captcha-submit">Submit</button>
            <p id="captcha-error" style="color: red;"></p>
            <button id="captcha-refresh">Refresh</button>
            <p id="timer">Time remaining: <span id="time-remaining">15</span> seconds</p>
        </div>
    </div>
    <div id="content" style="display: none;">
        <h1>Welcome to our website!</h1>
        <p>This is the content of our website.</p>
    </div>

    <script>
        // Get the canvas element
        let canvas = document.getElementById('captcha-canvas');
        let ctx = canvas.getContext('2d');

        // Generate a random captcha code
        let captchaCode = generateCaptchaCode();
        drawCaptcha(captchaCode);

        // Function to generate a random captcha code
        function generateCaptchaCode() {
            let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                let char = chars.charAt(Math.floor(Math.random() * chars.length));
                code += char;
            }
            return code;
        }

        // Function to draw the captcha code on the canvas
        function drawCaptcha(code) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'black';

            // Add some noise to the canvas
            for (let i = 0; i < 100; i++) {
                let x = Math.floor(Math.random() * canvas.width);
                let y = Math.floor(Math.random() * canvas.height);
                ctx.fillStyle = 'black';
                ctx.fillRect(x, y, 1, 1);
            }

            // Draw the captcha code with some distortion
            for (let i = 0; i < code.length; i++) {
                let x = 20 + (i * 30);
                let y = 25 + (Math.random() * 10);
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(Math.random() * 0.1);
                ctx.fillText(code[i], 0, 0);
                ctx.restore();
            }
        }

        // Show the captcha modal
        document.getElementById('captcha-modal').classList.add('show');

        // Get the captcha input and submit button
        let captchaInput = document.getElementById('captcha-input');
        let captchaSubmit = document.getElementById('captcha-submit');
        let captchaRefresh = document.getElementById('captcha-refresh');
        let timeRemaining = 15;
        let timerInterval;

        // Start the timer
        timerInterval = setInterval(() => {
            timeRemaining--;
            document.getElementById('time-remaining').innerText = timeRemaining;
            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                captchaInput.value = '';
                document.getElementById('captcha-error').innerText = 'Time\'s up! Please refresh the captcha.';
                captchaCode = generateCaptchaCode();
                drawCaptcha(captchaCode);
                timeRemaining = 15;
                timerInterval = setInterval(() => {
                    timeRemaining--;
                    document.getElementById('time-remaining').innerText = timeRemaining;
                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                    }
                }, 1000);
            }
        }, 1000);

        // Add an event listener to the submit button
        captchaSubmit.addEventListener('click', () => {
            // Get the user's input
            let userInput = captchaInput.value;

            // Check if the user's input matches the captcha code
            if (userInput.toLowerCase() === captchaCode.toLowerCase()) {
                // Hide the captcha modal
                document.getElementById('captcha-modal').classList.remove('show');

                // Show the content
                document.getElementById('content').style.display = 'block';

                // Stop the timer
                clearInterval(timerInterval);
            } else {
                // Display an error message
                document.getElementById('captcha-error').innerText = 'Invalid captcha code. Please try again.';
            }
        });

        // Add an event listener to the refresh button
        captchaRefresh.addEventListener('click', () => {
            // Generate a new captcha code
            captchaCode = generateCaptchaCode();
            drawCaptcha(captchaCode);
            captchaInput.value = '';
            document.getElementById('captcha-error').innerText = '';
            timeRemaining = 15;
            document.getElementById('time-remaining').innerText = timeRemaining;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeRemaining--;
                document.getElementById('time-remaining').innerText = timeRemaining;
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        });
    </script>
</body>
</html>
