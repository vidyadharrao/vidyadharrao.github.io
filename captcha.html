<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Page</title>
    <style>
        #captcha-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #captcha-modal.show {
            display: flex;
        }

        #captcha-modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #captcha-modal-content h2 {
            margin-top: 0;
        }

        #captcha-modal-content button {
            margin-top: 20px;
        }

        #captcha-image {
            width: 200px;
            height: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="captcha-modal">
        <div id="captcha-modal-content">
            <h2>Captcha Verification</h2>
            <canvas id="captcha-canvas" width="200" height="50"></canvas>
            <input id="captcha-input" type="text" placeholder="Enter Captcha Code">
            <button id="captcha-submit">Submit</button>
            <p id="captcha-error" style="color: red;"></p>
            <button id="captcha-refresh">Refresh</button>
        </div>
    </div>
    <div id="content" style="display: none;">
        <h1>Welcome to our website!</h1>
        <p>This is the content of our website.</p>
    </div>

    <script src="./js/captcha.js"></script>
</body>
</html>
