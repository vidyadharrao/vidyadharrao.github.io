<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    /* Add some basic styles to make the chatbot look nice */
    body {
      font-family: Arial, sans-serif;
    }
    #chat-log {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
    }
    #input-field {
      width: 300px;
      height: 30px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
    }
    #send-btn {
      width: 100px;
      height: 30px;
      padding: 10px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="chat-log"></div>
  <input id="input-field" type="text" placeholder="Type a message...">
  <button id="send-btn">Send</button>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.2.0/dist/universal-sentence-encoder.min.js"></script>
  
  <script>
    // Import the Hugging Face Transformers library
    import { Transformers } from '@huggingface/transformers';
    
    // Load the pre-trained chatbot model
    const model = await transformers.loadModel('t5-small');

    // Get the input field and send button
    const inputField = document.getElementById('input-field');
    const sendBtn = document.getElementById('send-btn');
    const chatLog = document.getElementById('chat-log');

    // Add event listener to the send button
    sendBtn.addEventListener('click', async () => {
      // Get the user input
      const userInput = inputField.value.trim();

      // Check if the input is not empty
      if (userInput !== '') {
        // Add the user input to the chat log
        chatLog.innerHTML += `<p>You: ${userInput}</p>`;

        // Generate a response from the chatbot
        const response = await model.generate(userInput, {
          max_length: 100,
          num_beams: 4,
          early_stopping: true,
        });

        // Add the response to the chat log
        chatLog.innerHTML += `<p>Chatbot: ${response[0]}</p>`;

        // Clear the input field
        inputField.value = '';

        // Update the chat log scroll position
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });

    // Add event listener to the input field
    inputField.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
        // Get the user input
        const userInput = inputField.value.trim();

        // Check if the input is not empty
        if (userInput !== '') {
          // Add the user input to the chat log
          chatLog.innerHTML += `<p>You: ${userInput}</p>`;

          // Generate a response from the chatbot
          const response = await model.generate(userInput, {
            max_length: 100,
            num_beams: 4,
            early_stopping: true,
          });

          // Add the response to the chat log
          chatLog.innerHTML += `<p>Chatbot: ${response[0]}</p>`;

          // Clear the input field
          inputField.value = '';

          // Update the chat log scroll position
          chatLog.scrollTop = chatLog.scrollHeight;
        }
      }
    });
  </script>
</body>
</html>
