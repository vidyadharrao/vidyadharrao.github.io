<!DOCTYPE html>
<html>
<head>
	<title>VR PlayKart</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
	<link rel="stylesheet" href="css/packman.css" type="text/css" />
</head>
<body>
	<div id="shim">shim for font face</div>
	<h1>Watch out for more games!</h1>
	<div id="pacman"></div>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="modernizr.js"></script>
	<script src="js/pacman.js"></script>
	
	<script type="text/javascript">
		$(function(){
		  var el = document.getElementById("pacman");
		
		  if (Modernizr.canvas && Modernizr.localstorage && 
		      Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
		    window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
		  } else { 
		    el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
		      "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
		  }
		});
	</script>
<script src="./js/disable.js"></script>
</body>
</html>
