<!DOCTYPE html>
<html>
<head>
        <title>Moto F1 Racing Game</title>
        <link rel="stylesheet" href="css/race.css">
</head>
<body>
        <h1>Moto F1 Racing Game</h1>
        <div class="game-container">
                <div class="track">
                        <div class="lane" id="lane"></div>
                </div>
                <div class="cars">
                        <div class="car" id="player-car"></div>
                        <div class="car" id="computer-car"></div>
                </div>
                <div class="track-map" id="track-map"></div>
                <div class="score" id="score">Score: 0</div>
        </div>
        <script src="js/race.js"></script>
</body>
</html>
